<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/fragment :: navbar"></div>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Drafted Players</h1>
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Pick</th>
        <th scope="col">Player</th>
        <th scope="col">Team</th>
        <th scope="col">Position</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${players.empty}">
        <td colspan="2"> No Players Available </td>
    </tr>
    <tr scope="col" th:each="player : ${players}">
        <td><span th:text="${player.pick}">Pick</span></td>
        <td><span th:text="${player.playerName}">Player</span></td>
        <td><span th:text="${player.team}">Team</span></td>
        <td><span th:text="${player.position}">Position</span></td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
